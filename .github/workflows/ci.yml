name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Verify files (for debugging)
      - name: Verify files
        run: ls -R

      # Step 4: Clean old dependencies (optional but recommended)
      - name: Clean old dependencies
        run: rm -rf node_modules package-lock.json

      # Step 5: Install dependencies cleanly
      - name: Install dependencies
        run: npm ci

      # Step 6: Run tests
      - name: Run tests
        run: npm test
